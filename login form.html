<!DOCTYPE html>
<html>
  <head>
        <title>Log in Form</title>
        <meta charset="utf-8" />
        <meta name="description" content="Học Boostrap" />
        <meta name="author" content="Quan Dam" />
        <!-- Tắt tính năng zoom khi dùng trên thiết bị mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">


        <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
        <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>


        <link rel="stylesheet" href="css/style.css">


  </head>
  <body>
    <div class="modal-dialog text-center">
      <div class="col-sm-8 main-section">
        <div class="modal-content">
          <div class="col-12 user-img">
            <img src="img/face.png" width="120">
          </div>

          <form class="col-12">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Enter Username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Enter Password">
            </div>
            <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i>Login</button> <!-- class="fas fa-sign-in-alt" là class của all.js để làm ký hiệu cho nút login -->
          </form>
          <div class="col-12 forgot">
            <a href="">Forgot Password</a>
          </div>
          
        </div> <!-- End of Modal COntent -->
        
      </div>
    </div>


    

  </body>
</html>
